<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeiroEmprego</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans text-gray-800">

    <div class="min-h-screen flex flex-col">
        <header class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white shadow-lg p-4 flex items-center justify-between flex-wrap">
            <div class="flex items-center">
                <img src="https://placehold.co/32x32/2563EB/ffffff?text=Logo" alt="Logo PrimeiroEmprego" class="h-8 mr-2 rounded-md" />
                <h1 class="text-3xl font-bold rounded-lg p-2">PrimeiroEmprego</h1>
            </div>
            <nav class="flex items-center space-x-6 mt-4 md:mt-0">
                <button onclick="navigateTo('home')" class="flex items-center space-x-2 p-2 rounded-md hover:bg-blue-700 transition-colors"><i data-lucide="home" class="w-5 h-5"></i> <span>In√≠cio</span></button>
                <button onclick="navigateTo('candidato-dashboard')" class="flex items-center space-x-2 p-2 rounded-md hover:bg-blue-700 transition-colors"><i data-lucide="user" class="w-5 h-5"></i> <span>Candidato</span></button>
                <button onclick="navigateTo('empresa-dashboard')" class="flex items-center space-x-2 p-2 rounded-md hover:bg-blue-700 transition-colors"><i data-lucide="building" class="w-5 h-5"></i> <span>Empresa</span></button>
                <button onclick="navigateTo('admin-dashboard')" class="flex items-center space-x-2 p-2 rounded-md hover:bg-blue-700 transition-colors"><i data-lucide="settings" class="w-5 h-5"></i> <span>Admin</span></button>
            </nav>
        </header>

        <main class="flex-grow p-6 flex items-center justify-center">
            <div id="app-container" class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-4xl min-h-[500px] flex flex-col items-center justify-center">
                </div>
        </main>

        <footer class="bg-gray-800 text-white p-4 text-center text-sm">
            <p>&copy; 2025 PrimeiroEmprego. Todos os direitos reservados.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
